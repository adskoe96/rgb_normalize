<!DOCTYPE html>
<html>
<head>
<title>RGB to Normalized RGB Calculator with Color Preview and Picker</title>
<script>
function normalizeRGB() {
    var r = document.getElementById('r').value;
    var g = document.getElementById('g').value;
    var b = document.getElementById('b').value;

    var normalizedR = r / 255;
    var normalizedG = g / 255;
    var normalizedB = b / 255;

    document.getElementById('normalizedR').innerText = 'R: ' + normalizedR.toFixed(10);
    document.getElementById('normalizedG').innerText = 'G: ' + normalizedG.toFixed(10);
    document.getElementById('normalizedB').innerText = 'B: ' + normalizedB.toFixed(10);

    // Обновление цвета превью
    var colorPreview = document.getElementById('colorPreview');
    colorPreview.style.backgroundColor = 'rgb(' + r + ',' + g + ',' + b + ')';
}

function updateRGBValues(color) {
    var r = parseInt(color.substr(1, 2), 16);
    var g = parseInt(color.substr(3, 2), 16);
    var b = parseInt(color.substr(5, 2), 16);

    document.getElementById('r').value = r;
    document.getElementById('g').value = g;
    document.getElementById('b').value = b;

    normalizeRGB();
}
</script>
</head>
<body>

<h2>RGB to Normalized RGB Calculator</h2>

<label for="colorPicker">Choose color:</label>
<input type="color" id="colorPicker" name="colorPicker" value="#0000ff" onchange="updateRGBValues(this.value)">
<br><br>

<label for="r">R (0-255):</label>
<input type="number" id="r" name="r" min="0" max="255">
<br><br>

<label for="g">G (0-255):</label>
<input type="number" id="g" name="g" min="0" max="255">
<br><br>

<label for="b">B (0-255):</label>
<input type="number" id="b" name="b" min="0" max="255">
<br><br>

<button onclick="normalizeRGB()">Calculate</button>

<h3>Normalized RGB Values:</h3>
<p id="normalizedR">R: </p>
<p id="normalizedG">G: </p>
<p id="normalizedB">B: </p>

<h3>Color Preview:</h3>
<div id="colorPreview" style="width:100px; height:100px; border:1px solid #000;"></div>

</body>
</html>
